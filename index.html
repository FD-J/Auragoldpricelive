
<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<title>FDJ Live Rates</title>

<!-- Auto refresh handled by GitHub bot -->

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>

* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg,#020617,#020617,#020617,#020617);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}


.card {
    background: rgba(30,41,59,0.9);
    width:360px;
    padding:28px;
    border-radius:22px;
    box-shadow:0 25px 60px rgba(0,0,0,0.7);
    animation: slideUp 1s ease;
    backdrop-filter: blur(10px);
}


@keyframes slideUp {
    from {
        opacity:0;
        transform:translateY(40px);
    }
    to {
        opacity:1;
        transform:translateY(0);
    }
}


h2 {
    text-align:center;
    color:#facc15;
    margin-bottom:25px;
    font-weight:600;
}


.section {
    background: rgba(255,255,255,0.04);
    padding:15px;
    border-radius:14px;
    margin-bottom:15px;
    animation: fadeIn 1.3s ease;
}


@keyframes fadeIn {
    from { opacity:0; }
    to { opacity:1; }
}


.label {
    font-size:13px;
    color:#94a3b8;
    margin-bottom:8px;
}


.row {
    display:flex;
    justify-content:space-between;
    margin:6px 0;
    font-size:17px;
}


.price {
    color:#facc15;
    font-weight:600;
}


.footer {
    text-align:center;
    font-size:12px;
    margin-top:15px;
    color:#94a3b8;
    animation: pulse 2s infinite;
}


@keyframes pulse {
    0% { opacity:0.6; }
    50% { opacity:1; }
    100% { opacity:0.6; }
}


.refresh {
    font-size:11px;
    margin-top:4px;
    color:#64748b;
}

</style>

</head>


<body>

<div class="card">

<h2>FDJ Live Rates</h2>


<div class="section">

<div class="label">Gold 24K (1 g)</div>

<div class="row">
<span>Buy</span>

</div>

<div class="row">

</div>

</div>

</div>

</div>


</div>

</body>
</html>
