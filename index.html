
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

<title>FDJ Live Rates</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>

*{box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    margin:0;
    background:#020617;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.card{
    width:100%;
    max-width:360px;
    background:#1e293b;
    padding:22px;
    border-radius:18px;
    box-shadow:0 15px 40px rgba(0,0,0,0.7);
}

h2{
    text-align:center;
    color:#facc15;
    margin-bottom:18px;
}

.section{
    background:rgba(255,255,255,0.05);
    padding:14px;
    border-radius:12px;
    margin-bottom:12px;
}

.label{
    font-size:13px;
    color:#94a3b8;
    margin-bottom:6px;
}

.row{
    display:flex;
    justify-content:space-between;
    font-size:16px;
    margin:5px 0;
}

.price{
    color:#facc15;
    font-weight:600;
}

.footer{
    text-align:center;
    font-size:12px;
    margin-top:12px;
    color:#94a3b8;
}

.timer{
    margin-top:6px;
    font-size:13px;
    color:#38bdf8;
    font-weight:500;
}

</style>

</head>

<body>

<div class="card">

<h2>FDJ Live Rates</h2>

<div class="section">

<div class="label">Gold 24K (1 g)</div>

<div class="row">
<span>Buy</span>
<span class="price">₹ 15,350.84</span>
</div>

<div class="row">
<span>Sell</span>
<span class="price">₹ 14,870.19</span>
</div>

</div>


<div class="section">

<div class="label">Silver (1 g)</div>

<div class="row">
<span>Buy</span>
<span class="price">₹ 271.16</span>
</div>

<div class="row">
<span>Sell</span>
<span class="price">₹ 256.57</span>
</div>

</div>


<div class="footer">

Last Updated<br>
<b>03-02-2026 09:30</b>

<div class="timer">
Next refresh in: <span id="countdown">10:00</span>
</div>

</div>

</div>


<script>

let timeLeft = 600;

const el = document.getElementById("countdown");

setInterval(()=>{

    let m = Math.floor(timeLeft/60);
    let s = timeLeft%60;

    el.innerText =
      String(m).padStart(2,"0")+":"+
      String(s).padStart(2,"0");

    timeLeft--;

    if(timeLeft < 0){
        location.reload();
    }

},1000);

</script>

</body>
</html>
