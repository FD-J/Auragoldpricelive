
<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>FDJ Live Rates</title>

<!-- Website Logo -->
<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>

*{font-family:'Poppins',sans-serif;box-sizing:border-box}

body{
    margin:0;
    background:#020617;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.card{
    width:100%;
    max-width:360px;
    background:#1e293b;
    padding:22px;
    border-radius:18px;
}

h2{text-align:center;color:#facc15}

.section{
    background:rgba(255,255,255,0.05);
    padding:14px;
    border-radius:12px;
    margin:12px 0;
}

.row{display:flex;justify-content:space-between}

.price{color:#facc15;font-weight:600}

.footer{text-align:center;font-size:12px;color:#94a3b8}

.timer{color:#38bdf8;font-weight:500;margin-top:6px}

</style>

</head>

<body>

<div class="card">

<h2>FDJ Live Rates</h2>


<div class="section">

<b>Gold 24K (1g)</b>

<div class="row">
<span>Buy</span>
<span class="price">₹ 16,162.16</span>
</div>

<div class="row">
<span>Sell</span>
<span class="price">₹ 15,534.35</span>
</div>

</div>


<div class="section">

<b>Silver (1g)</b>

<div class="row">
<span>Buy</span>
<span class="price">₹ 300.71</span>
</div>

<div class="row">
<span>Sell</span>
<span class="price">₹ 282.65</span>
</div>

</div>


<div class="footer">

Last Updated<br>
<b>04-02-2026 17:40:17</b>

<div class="timer">
Next refresh in: <span id="countdown">--:--</span>
</div>

</div>

</div>


<!-- Bot Timestamp -->
<div id="botTime" data-time="1770207090" style="display:none"></div>


<script>

const INTERVAL = 600;

const last =
  Number(document.getElementById("botTime").dataset.time);

function updateTimer(){
    
    const now = Math.floor(Date.now()/1000);

    let left = (last + INTERVAL) - now;

    if(left < 0) left = 0;

    let m = Math.floor(left/60);
    let s = left % 60;

    document.getElementById("countdown").innerText =
        String(m).padStart(2,"0") + ":" +
        String(s).padStart(2,"0");

    if(left === 0){
        location.reload();
    }
}

updateTimer();
setInterval(updateTimer,1000);

</script>

</body>
</html>
